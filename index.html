<!DOCTYPE html>
<html lang="ru">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>FrontHunter</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="header">
            <div class="inner_header">
                    <div class="logo_container">
                        <h1> FRONT<span>HUNTER</span></h1>
                    </div>
                    <ul class="navigation">
                        <a><li onclick="window.location.href='index.html'">Главная</li></a>
                        <a><li>Фрилансерам</li></a>
                        <a><li onclick="window.location.href='Employers.html'">Мои Работы</li></a>
                        <a><li>О нас</li></a>
                        <button type="button" class="button" onclick="window.location.href='regpage.html'">
                            <span class="button__text">Создать профиль</span>
                            <span class="button__icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                        </button>
                    </ul>
                    <div class="burger-menu">
                        <span class="burger-menu__icon">
                                <ion-icon name="menu-outline" size="large"></ion-icon>
                            </span>
                    </div>
            </div>
        </div>
        <div class="banner-landing">
            <div class="banner-landing__row">
                <div class="wrapper-lan">
                    <input type="text" class="input banner-landing__search-input" placeholder="Напишите что ищите">
                    <div class="search-settings-button" id="Landing-settings-button">
                        <div class = "icon">
                            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="search-button">
                        <div class="icon">
                            <ion-icon name="search-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="banner-landing__row">
                <div class="wrapper-lan wrapper-lan_hidden" id="Details">
                    <div class="banner-landing__form">
                        <div class="select is-multiple">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Technology stack</option>
                                <option valuelang="1">Angular</option>
                                <option valuelang="2">Vue.js</option>
                                <option valuelang="3">Typescript</option>
                            </select>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Зарплата</option>
                                <option valueearn="1">До 100000 руб</option>
                                <option valueearn="2">До 150000 руб</option>
                                <option valueearn="3">До 200000 руб</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const searchsettingsbutton = document.getElementById("Landing-settings-button");
            let isOpened = false;
            searchsettingsbutton.addEventListener("click",()=>{
                const details = document.querySelector("#Details");
                if(isOpened){
                    details.classList.add('wrapper-lan_hidden');
                }else{
                    details.classList.remove('wrapper-lan_hidden');

                }
                isOpened = !isOpened;
            })
        });
        </script>
    </body>
</html>
