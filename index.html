<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FrontHunter</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div class="inner_header">
        <a class="logo_container hyperlink" href="index.html">
            <h1> FRONT<span>HUNTER</span></h1>
        </a>
        <ul class="navigation">
            <li><a class="hyperlink navigation__item" href="create_freelancer_profile.html">Фрилансерам</a></li>
            <li><a class="hyperlink navigation__item" href="Employers.html">Мои Работы</a></li>
            <li><a class="hyperlink navigation__item" href="freelancer_list.html">Фрилансеры</a></li>
            <li><a class="hyperlink navigation__item" href="tasks_to_do_available.html">Заявки</a></li>
            <li class="navigation__item--with-button"><a href="regpage.html">
                <button class="submit-button" type="button">
                    <span class="button__text">Создать профиль</span>
                    <span class="button__icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                </button>
            </a>
            </li>
        </ul>
        <div class="burger-menu" id="burger-menu">
            <span class="burger-menu__toggle" id="burger-menu-toggle"></span>
        </div>
        <ul class="popup-navigation" id="popup-navigation">
            <li><a href="index.html" class="popup-navigation__item hyperlink active">Главная</a></li>
            <li><a href="create_freelancer_profile.html"
                   class="popup-navigation__item hyperlink">Фрилансерам</a></li>
            <li><a href="Employers.html" class="hyperlink popup-navigation__item">Мои Работы</a></li>
            <li><a href="freelancer_list.html" class="hyperlink popup-navigation__item">Фрилансеры</a></li>
            <li><a href="tasks_to_do_available.html" class="popup-navigation__item hyperlink">Заявки</a></li>
            <li>
                <a class="hyperlink" href="regpage.html">
                    <button class="submit-button popup-navigation__button">
                        <span class="button__text">Создать профиль</span>
                        <span class="button__icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                    </button>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="banner-landing">
    <div class="banner-landing__row">
        <div class="wrapper-lan">
            <label for="search-input"></label>
            <input id="search-input" name="search-input" type="text" class="input banner-landing__search-input"
                   placeholder="Напишите что ищите">
            <div class="search-settings-button" id="Landing-settings-button">
                <div class="icon">
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </div>
            </div>
            <div class="search-button">
                <div class="icon">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    <div class="banner-landing__row">
        <div class="wrapper-lan wrapper-lan_hidden" id="Details">
            <div class="banner-landing__form">
                <div class="select is-multiple">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Technology stack</option>
                        <option value="angular">Angular</option>
                        <option value="vue">Vue.js</option>
                        <option value="typescript">Typescript</option>
                    </select>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Зарплата</option>
                        <option value="1">До 100000 руб</option>
                        <option value="2">До 150000 руб</option>
                        <option value="3">До 200000 руб</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const searchsettingsbutton = document.getElementById("Landing-settings-button");
        let isOpened = false;
        searchsettingsbutton.addEventListener("click", () => {
            const details = document.querySelector("#Details");
            if (isOpened) {
                details.classList.add('wrapper-lan_hidden');
            } else {
                details.classList.remove('wrapper-lan_hidden');

            }
            isOpened = !isOpened;
        })
    });
</script>
<script src="js/header.js"></script>
</body>
</html>
