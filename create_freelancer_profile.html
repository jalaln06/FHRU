<!DOCTYPE html>
<html lang="RU">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FrontHunter</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div class="inner_header">
        <a class="logo_container hyperlink" href="index.html">
            <h1> FRONT<span>HUNTER</span></h1>
        </a>
        <ul class="navigation">
            <li><a href="create_freelancer_profile.html" class="hyperlink navigation__item active">Фрилансерам</a></li>
            <li><a class="hyperlink navigation__item" href="Employers.html">Мои Работы</a></li>
            <li><a class="hyperlink navigation__item" href="freelancer_list.html">Фрилансеры</a></li>
            <li><a class="hyperlink navigation__item" href="tasks_to_do_available.html">Заявки</a></li>
            <li class="navigation__item--with-button"><a href="regpage.html">
                <button class="submit-button" type="button">
                    <span class="button__text">Создать профиль</span>
                    <span class="button__icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                </button>
            </a>
            </li>
        </ul>
        <div class="burger-menu" id="burger-menu">
            <span class="burger-menu__toggle" id="burger-menu-toggle"></span>
        </div>
        <ul class="popup-navigation" id="popup-navigation">
            <li><a href="index.html" class="popup-navigation__item hyperlink">Главная</a></li>
            <li><a href="create_freelancer_profile.html"
                   class="popup-navigation__item hyperlink active">Фрилансерам</a></li>
            <li><a href="Employers.html" class="hyperlink popup-navigation__item">Мои Работы</a></li>
            <li><a href="freelancer_list.html" class="hyperlink popup-navigation__item">Фрилансеры</a></li>
            <li><a href="tasks_to_do_available.html" class="popup-navigation__item hyperlink">Заявки</a></li>
            <li>
                <a class="hyperlink" href="regpage.html">
                    <button class="submit-button popup-navigation__button">
                        <span class="button__text">Создать профиль</span>
                        <span class="button__icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                    </button>
                </a>
            </li>
        </ul>
    </div>
</div>
<main>
    <div class="freelancer-profile-container">
        <div class="freelance-surrounding-container">
            <h1>Заполнить данные</h1>
            <form action="freelancer_card.html" class="create-freelance-profile">
                <div class="create-freelance-profile__item">
                    <label for="freelancer-nickname" class="create-freelance-profile__header">Никнейм</label>
                    <input minlength ="3" pattern="^[a-zA-Z0-9]+$" type="text" class="create-freelance-profile__input"
                           id="freelancer-nickname"
                           title="Only english letters and numbers" name="freelancer-nickname" required/>
                </div>
                <div class="create-freelance-profile__item">
                    <label for="freelancer-name" class="create-freelance-profile__header">Имя</label>
                    <input minlength ="2" type="text" class="create-freelance-profile__input" id="freelancer-name"
                           name="freelancer-name" required/>
                </div>
                <div class="create-freelance-profile__item">
                    <label for="freelancer-surname" class="create-freelance-profile__header">Фамилия</label>
                    <input minlength ="2" type="text" class="create-freelance-profile__input" id="freelancer-surname"
                           name="freelancer-surname" required/>
                </div>
                <div class="create-freelance-profile__item">
                    <label for="freelancer-payment" class="create-freelance-profile__header">Долларов в час</label>
                    <input min="1" type="number" class="create-freelance-profile__input" id="freelancer-payment"
                           name="freelancer-payment" required/>
                </div>
                <div class="create-freelance-profile__item">
                    <label for="freelancer-stack" class="create-freelance-profile__header">Стек</label>
                    <input type="text" class="create-freelance-profile__input" id="freelancer-stack"
                           name="freelancer-stack" required/>
                </div>
                <div class="create-freelance-profile__item">
                    <label for="freelancer-image-to-upload" class="create-freelance-profile__header">Загрузить свое фото</label>
                    <input type="file" accept="image/png, image/gif, image/jpeg" id="freelancer-image-to-upload"/>
                </div>
                <div class="create-freelance-profile__item">
                    <button class="submit-button" type="submit">отправить</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js/create_freelancer_profile_helper.js"></script>
<script src="js/header.js"></script>
</body>
</html>
