<!DOCTYPE html>
<html lang="RU">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FrontHunter</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div class="inner_header">
        <div class="logo_container" onclick="window.location.href='index.html'">
            <h1> FRONT<span>HUNTER</span></h1>
        </div>
        <ul class="navigation">
            <li class="navigation__item" onclick="window.location.href='index.html'">Главная</li>
            <li class="navigation__item" onclick="window.location.href='create_freelancer_profile.html'">Фрилансерам</li>
            <li class="navigation__item" onclick="window.location.href='Employers.html'">Мои Работы</li>
            <li class="navigation__item" onclick="window.location.href='tasks_to_do_available.html'">Заявки</li>
            <li class="navigation__item navigation__item--with-button">
                <button class="submit-button" type="button" onclick="window.location.href='regpage.html'">
                    <span class="button__text">Создать профиль</span>
                    <span class="button__icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                </button>
            </li>
        </ul>
        <div class="burger-menu" id="burger-menu">
            <span class="burger-menu__toggle" id="burger-menu-toggle"></span>
        </div>
        <ul class="navigation popup-navigation" id="popup-navigation">
            <li class="popup-navigation__item" onclick="window.location.href='index.html'">Главная</li>
            <li class="popup-navigation__item" onclick="window.location.href='create_freelancer_profile.html'">Фрилансерам</li>
            <li class="popup-navigation__item" onclick="window.location.href='Employers.html'">Мои Работы</li>
            <li class="popup-navigation__item" onclick="window.location.href='tasks_to_do_available.html'">Заявки</li>
            <li class="popup-navigation__item">
                <button class="submit-button popup-navigation__button"
                        onclick="window.location.href='regpage.html'">
                    <span class="button__text">Создать профиль</span>
                    <span class="button__icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                </button>
            </li>
        </ul>
    </div>
</div>
<main>
    <div class="freelancer-profile-container">
        <div class="freelance-surrounding-container">
            <h1>Заполнить данные</h1>
            <form action="freelancer_card.html" class="create-freelance-profile">
                <div class="create-freelance-profile__item">
                    <div class="create-freelance-profile__header">Имя</div>
                    <label for="freelancer-name"></label>
                    <input type="text" class="create-freelance-profile__input" id="freelancer-name" name="freelancer-name" required />
                </div>
                <div class="create-freelance-profile__item">
                    <div class="create-freelance-profile__header">Фамилия</div>
                    <label for="freelancer-surname"></label>
                    <input type="text" class="create-freelance-profile__input" id="freelancer-surname" name="freelancer-surname" required />
                </div>
                <div class="create-freelance-profile__item">
                    <div class="create-freelance-profile__header">Долларов в час</div>
                    <label for="freelancer-payment"></label>
                    <input min="1" type="number" class="create-freelance-profile__input" id="freelancer-payment" name="freelancer-payment" required />
                </div>
                <div class="create-freelance-profile__item">
                    <div class="create-freelance-profile__header">Стек</div>
                    <label for="freelancer-stack"></label>
                    <input type="text" class="create-freelance-profile__input" id="freelancer-stack" name="freelancer-stack" required />
                </div>
                <div class="create-freelance-profile__item">
                    <div class="create-freelance-profile__header">Загрузить свое фото</div>
                    <label for="freelancer-image-to-upload"></label>
                    <input type="file" id="freelancer-image-to-upload" required />
                </div>
                <div class="create-freelance-profile__item">
                    <button class="submit-button" type="submit">отправить</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js/create_freelancer_profile_helper.js"></script>
<script src="js/header.js"></script>
</body>
</html>
