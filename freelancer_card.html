<!DOCTYPE html>
<html lang="RU">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FrontHunter</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div class="inner_header">
        <a class="logo_container hyperlink" href="index.html">
            <h1> FRONT<span>HUNTER</span></h1>
        </a>
        <ul class="navigation">
            <li><a class="hyperlink navigation__item" href="create_freelancer_profile.html">Фрилансерам</a></li>
            <li><a class="hyperlink navigation__item" href="Employers.html">Мои Работы</a></li>
            <li><a class="hyperlink navigation__item" href="freelancer_list.html">Фрилансеры</a></li>
            <li><a class="hyperlink navigation__item" href="tasks_to_do_available.html">Заявки</a></li>
            <li class="navigation__item--with-button"><a href="regpage.html">
                <button class="submit-button" type="button">
                    <span class="button__text">Создать профиль</span>
                    <span class="button__icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                </button>
            </a>
            </li>
        </ul>
        <div class="burger-menu" id="burger-menu">
            <span class="burger-menu__toggle" id="burger-menu-toggle"></span>
        </div>
        <ul class="popup-navigation" id="popup-navigation">
            <li><a href="index.html" class="popup-navigation__item hyperlink">Главная</a></li>
            <li><a href="create_freelancer_profile.html"
                   class="popup-navigation__item hyperlink">Фрилансерам</a></li>
            <li><a href="Employers.html" class="hyperlink popup-navigation__item">Мои Работы</a></li>
            <li><a href="freelancer_list.html" class="hyperlink popup-navigation__item">Фрилансеры</a></li>
            <li><a href="tasks_to_do_available.html" class="popup-navigation__item hyperlink">Заявки</a></li>
            <li>
                <a class="hyperlink" href="regpage.html">
                    <button class="submit-button popup-navigation__button">
                        <span class="button__text">Создать профиль</span>
                        <span class="button__icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                    </button>
                </a>
            </li>
        </ul>
    </div>
</div>
<main>
    <div class="freelancer-profile-container freelancer-profile-container--freelancer-card">
        <div class="freelance-surrounding-container">
            <div class="freelancer-attributes">
                <div class="freelancer-info">
                    <h1>Карточка фрилансера</h1>
                    <div class="freelancer-info__item">
                        <div class="create-freelance-profile__header" id="freelancer-nickname">Никнейм:</div>
                    </div>
                    <div class="freelancer-info__item">
                        <div class="create-freelance-profile__header" id="freelancer-name">Имя:</div>
                    </div>
                    <div class="freelancer-info__item">
                        <div class="create-freelance-profile__header" id="freelancer-surname">Фамилия:</div>
                    </div>
                    <div class="freelancer-info__item">
                        <div class="create-freelance-profile__header" id="freelancer-payment">Долларов в час:</div>
                    </div>
                    <div class="freelancer-info__item">
                        <div class="create-freelance-profile__header" id="freelancer-stack">Стек:</div>
                    </div>
                    <div class="freelancer-info__item">
                        <div class="create-freelance-profile__header" id="freelancer-rating">Рейтинг:</div>
                    </div>
                    <div class="freelance-profile-already-exists not-active" id="profile-already-exists-block">
                        <div class="error-message">Фрилансер с таким ником уже существет
                        </div>
                        <label for="freelancer-new-nickname" class="already-exists-label">Новый никнейм</label>
                        <input pattern="^[a-zA-Z0-9]+$" type="text" class="create-freelance-profile__input"
                               title="Only english letters and numbers" id="freelancer-new-nickname" required/>
                        <button class="submit-button" id="exists-nickname-button">отправить</button>
                    </div>
                    <div class="success-message not-active" id="freelancer-card-success-handler">Вы добавлены в список фрилансеров</div>
                </div>
                <div class="freelancer-image">
                    <img src="images/Jalal_Page.jpg" alt="img-preview" id="freelancer-image">
                </div>
            </div>
        </div>
    </div>
</main>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js/freelancer_card.js"></script>
<script src="js/header.js"></script>
</body>
</html>
