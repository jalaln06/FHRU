<!DOCTYPE html>
<html lang="RU">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FrontHunter</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div class="inner_header">
        <div class="logo_container" onclick="window.location.href='index.html'">
            <h1> FRONT<span>HUNTER</span></h1>
        </div>
        <ul class="navigation">
            <li class="navigation__item" onclick="window.location.href='index.html'">Главная</li>
            <li class="navigation__item" onclick="window.location.href='create_freelancer_profile.html'">Фрилансерам</li>
            <li class="navigation__item" onclick="window.location.href='Employers.html'">Мои Работы</li>
            <li class="navigation__item" onclick="window.location.href='tasks_to_do_available.html'">Заявки</li>
            <li class="navigation__item navigation__item--with-button">
                <button class="submit-button" type="button" onclick="window.location.href='regpage.html'">
                    <span class="button__text">Создать профиль</span>
                    <span class="button__icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                </button>
            </li>
        </ul>
        <div class="burger-menu" id="burger-menu">
            <span class="burger-menu__toggle" id="burger-menu-toggle"></span>
        </div>
        <ul class="navigation popup-navigation" id="popup-navigation">
            <li class="popup-navigation__item" onclick="window.location.href='index.html'">Главная</li>
            <li class="popup-navigation__item" onclick="window.location.href='create_freelancer_profile.html'">Фрилансерам</li>
            <li class="popup-navigation__item" onclick="window.location.href='Employers.html'">Мои Работы</li>
            <li class="popup-navigation__item" onclick="window.location.href='tasks_to_do_available.html'">Заявки</li>
            <li class="popup-navigation__item">
                <button class="submit-button popup-navigation__button"
                        onclick="window.location.href='regpage.html'">
                    <span class="button__text">Создать профиль</span>
                    <span class="button__icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                </button>
            </li>
        </ul>
    </div>
</div>
<main>
    <div class="freelancer-profile-container">
        <div class="freelance-surrounding-container">
            <div class="freelancer-attributes">
                <div class="freelancer-info">
                    <h1>Карточка фрилансера</h1>
                    <div class="freelancer-info__item">
                        <div class="create-freelance-profile__header" id="freelancer-name">Имя: </div>
                    </div>
                    <div class="freelancer-info__item">
                        <div class="create-freelance-profile__header" id="freelancer-surname">Фамилия: </div>
                    </div>
                    <div class="freelancer-info__item">
                        <div class="create-freelance-profile__header" id="freelancer-payment">Долларов в час: </div>
                    </div>
                    <div class="freelancer-info__item">
                        <div class="create-freelance-profile__header" id="freelancer-stack">Стек: </div>
                    </div>
                    <div class="freelancer-info__item">
                        <div class="create-freelance-profile__header" id="freelancer-rating">Рейтинг: </div>
                    </div>
                </div>
                <div class="freelancer-image">
                    <img src="images/Jalal_Page.jpg" alt="img-preview" id="freelancer-image">
                </div>
            </div>
        </div>
    </div>
</main>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js/freelancer_card.js"></script>
<script src="js/header.js"></script>
</body>
</html>
